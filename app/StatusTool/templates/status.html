<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPX Logger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    function load() 
    {
      setTimeout(requestUpdate, 1000);
    }

    function requestUpdate() 
    {
      var request = new XMLHttpRequest();

      request.onreadystatechange = function() 
      { 
        if (request.readyState == 4 && request.status == 200) updateStatus(request.responseText);
      }
      
      request.open("GET", "current", true); 
      request.send(null);
    }

    function updateStatus(value) 
    {
      document.getElementById("status").innerHTML = value;
      setTimeout(requestUpdate, 1000);
    }

  </script>

</head>

<body onload="load()">

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GPX Plugin</a>
      </div>
      <ul class="navbar-nav">
        <li><a class="nav-link" href=".">Home</a></li>
        <li  class="nav-item active"><a class="nav-link" href="#">Status</a></li>
        <li><a class="nav-link" href="\query">Query</a></li>
        <li><a class="nav-link" href="\settings">Settings</a></li>
      </ul>     
  </nav>

  <div class="pl-5">

    <div class="pt-4" id="status">
      <p>Loading...</p>
    </div>

    <div class="pt-4">Go <a href="\">back</a>.</div>
  </div>

</body>

</html>
