<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPX Logger - Query</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xml-beautify@1.2.3/dist/XmlBeautify.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">GPX Plugin</a>
    </div>
    <ul class="navbar-nav">
      <li><a class="nav-link" href="\">Home</a></li>
      <li class="nav-item active"><a class="nav-link" href="#">Query</a></li>
      <li><a class="nav-link" href="\settings">Settings</a></li>
    </ul>
  </nav>
  <div class="pl-5">
    <div class="p-4">
      <form id="queryForm">
        <div class="alert alert-info">Select the time range for the GPX</div>
        <div class="form-group">
          <label for="track" class="form-label">Track Name:</label>
          <input type="text" class="form-control" name="track" id="track" />
        </div>
        <br>
        <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
    <div class="p-4" id="responseSection" style="display: none;">
      <div class="alert alert-info">GPX Response Received</div>
      <div class="pt-3 pb-4">
        <a id="downloadLink" href="#" download="" class="btn btn-info">Download</a>
      </div>
      <p class="text-muted">GPX preview</p>
      <div class="bg-light border border-dark pt-2">
        <pre><code class="p-2" id="xml"></code></pre>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('queryForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var track = document.getElementById('track').value;
      var request = new XMLHttpRequest();
      request.addEventListener("load", function() {
        var xml = this.responseText;
        var box = document.getElementById('xml');
        box.innerText = new XmlBeautify().beautify(xml, {
          indent: "   ",
          useSelfClosingElement: true
        });
        document.getElementById('downloadLink').href = "\\gpx?track=" + track;
        document.getElementById('downloadLink').download = track + ".gpx";
        document.getElementById('responseSection').style.display = 'block';
      });
      request.open("GET", "\\gpx?track=" + track);
      request.send();
    });
  </script>
</body>
</html>
