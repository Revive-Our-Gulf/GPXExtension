<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPX Logger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .table-fixed thead th {
      width: 50%;
    }
    .table-fixed tbody td {
      width: 50%;
    }
  </style>
</head>
<body onload="load()">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">GPX Plugin</a>
    </div>
    <ul class="navbar-nav">
      <li><a class="nav-link" href="\">Home</a></li>
      <li><a class="nav-link" href="\query">Query</a></li>
      <li><a class="nav-link" href="\settings">Settings</a></li>
    </ul>
  </nav>
  <div class="pl-5">
    <div class="pt-4" id="status">
      <h2>Latest update</h2>
      <table class="table table-striped table-fixed">
        <thead>
          <tr>
            <th>Field</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="statusTable">
          <tr><td>Track</td><td id="track"></td></tr>
          <tr><td>Created</td><td id="created"></td></tr>
          <tr><td>Latitude</td><td id="latitude"></td></tr>
          <tr><td>Longitude</td><td id="longitude"></td></tr>
          <tr><td>Heading</td><td id="heading"></td></tr>
          <tr><td>Depth</td><td id="depth"></td></tr>
          <tr><td>Altitude</td><td id="altitude"></td></tr>
          <tr><td>Temperature</td><td id="temperature"></td></tr>
          <tr><td>Mode</td><td id="mode"></td></tr>
          <tr><td>Satellite Count</td><td id="satelliteCount"></td></tr>
          <tr><td>Pose Certainty</td><td id="poseCertainty"></td></tr>
          <tr><td>Valid Velocity</td><td id="validVelocity"></td></tr>
          <tr><td>FOM</td><td id="fom"></td></tr>
        </tbody>
      </table>
    </div>
    <div class="pt-4">
      <h2>Tracks</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Track Name</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          {{tracks}}
        </tbody>
      </table>
    </div>
  </div>
  <script>
    function load() { setTimeout(requestUpdate, 1000); }
    function requestUpdate() { 
      var request = new XMLHttpRequest(); 
      request.onreadystatechange = function() { 
        if (request.readyState == 4 && request.status == 200) updateStatus(request.responseText); 
      }; 
      request.open("GET", "current", true); 
      request.send(null); 
    }
    function updateStatus(responseText) { 
      var status = JSON.parse(responseText);

      document.getElementById("track").innerText = status.track;
      document.getElementById("created").innerText = status.created;
      document.getElementById("latitude").innerText = status.latitude + "째";
      document.getElementById("longitude").innerText = status.longitude + "째";
      document.getElementById("heading").innerText = status.heading + "째";
      document.getElementById("depth").innerText = status.depth + " m";
      document.getElementById("altitude").innerText = status.altitude + " m";
      document.getElementById("temperature").innerText = status.temperature + "째C";
      document.getElementById("mode").innerText = status.mode;
      document.getElementById("satelliteCount").innerText = status.satelliteCount;
      document.getElementById("poseCertainty").innerText = status.poseCertainty;
      document.getElementById("validVelocity").innerText = status.validVelocity;
      document.getElementById("fom").innerText = status.fom;

      setTimeout(requestUpdate, 1000); 
    }
  </script>
</body>
</html>
