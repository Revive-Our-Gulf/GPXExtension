<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPX Logger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/javascript/track.js"></script>
  <script src="/static/javascript/status.js"></script>
</head>
<body onload="load()">
  {{navbar}}
  <div class="pl-5">
    <div class="pt-4" id="status">
      <form action="\" method="get">
        <div class="form-row align-items-end">
          <div class="form-group col-md-8">
            <label for="track" class="form-label">Track Name:</label>
            <input type="text" class="form-control" name="track" id="track" value="{{trackName}}" />
          </div>
          <div class="form-group col-md-4">
            <input type="submit" id="submit" name="submit" value="{{status}}" class="btn btn-primary">
          </div>
        </div>
      </form>
      <h2>Latest update</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-md-2">Field</th>
            <th class="col-md-10">Value</th>
          </tr>
        </thead>
        <tbody id="statusTable">
          <tr><td>Track</td><td id="track"></td></tr>
          <tr><td>Created</td><td id="created"></td></tr>
          <tr><td>Latitude</td><td id="latitude"></td></tr>
          <tr><td>Longitude</td><td id="longitude"></td></tr>
          <tr><td>Heading</td><td id="heading"></td></tr>
          <tr><td>Depth</td><td id="depth"></td></tr>
          <tr><td>Altitude</td><td id="altitude"></td></tr>
          <tr><td>Temperature</td><td id="temperature"></td></tr>
          <tr><td>Mode</td><td id="mode"></td></tr>
          <tr><td>Satellite Count</td><td id="satelliteCount"></td></tr>
          <tr><td>Pose Certainty</td><td id="poseCertainty"></td></tr>
          <tr><td>Valid Velocity</td><td id="validVelocity"></td></tr>
          <tr><td>FOM</td><td id="fom"></td></tr>
        </tbody>
      </table>
    </div>
    <div class="pt-4">
      <h2>Tracks</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Track Name</th>
            <th>Start Date</th>
            <th>Start Time</th>
            <th>Duration</th>
            <th>Download</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>{{tracks}}</tbody>
      </table>
    </div>
  </div>
</body>
</html>
