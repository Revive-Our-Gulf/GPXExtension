<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPX Logger</title>
  <link rel="stylesheet" href="styles.css">

  <script>

    function load() 
    {
      setTimeout(requestUpdate, 1000);
    }

    function requestUpdate() 
    {
      var request = new XMLHttpRequest();

      request.onreadystatechange = function() 
      { 
        if (request.readyState == 4 && request.status == 200) updateStatus(request.responseText);
      }
      
      request.open("GET", "status", true); 
      request.send(null);
    }

    function updateStatus(value) 
    {
      document.getElementById("status").innerHTML = value;
      setTimeout(requestUpdate, 1000);
    }

  </script>

</head>

<body onload="load()">
  <h1>GPX Logger</h1>

  <div id="status">

  </div>

  <p>View GPX file <a href="gpx" target="_blank">here</a>.</p>

</body>

</html>
