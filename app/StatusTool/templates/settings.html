<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPX Logger - Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">GPX Plugin</a>
    </div>
    <ul class="navbar-nav">
      <li><a class="nav-link" href="\">Home</a></li>
      <li><a class="nav-link" href="\query">Query</a></li>
      <li class="nav-item active"><a class="nav-link" href="#">Settings</a></li>
    </ul>
  </nav>
  <div class="pl-5">
    <div class="p-4">
      <form action="\settings">
        <div class="form-group">
          <label for="track" class="form-label">Current Track Name:</label>
          <input type="text" class="form-control" id="track" name="track" value="{{trackName}}" />
        </div>
        <div class="form-group">
          <label for="status" class="form-label">Set Status:</label>
          <select name="status" id="status" class="form-control">
            <option value="STOPPED" {{stoppedSelected}}>STOPPED</option>
            <option value="STARTED" {{startedSelected}}>STARTED</option>
          </select>
        </div>
        <div class="form-group">
          <label for="interval" class="form-label">Polling Interval:</label>
          <input type="number" class="form-control" id="interval" name="interval" value="{{rate}}" min="500" max="60000">
        </div>
        <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
  </div>
</body>
</html>
